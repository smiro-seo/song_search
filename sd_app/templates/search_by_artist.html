{% extends "base_search.html" %} 
{% block page_title %}Search songs by artist{% endblock %}
{% block searchinput %}


<div class="form-group">
  <input
    autofocus
    type="text"
    class="form-control"
    id="artist"
    placeholder="Artist"
    {{"value=" + artist if existing else "" }}
  /></div>
{% endblock %}

{% block modal_container %}
<div class="modal fade" id="modal_artist_select" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="margin:1em">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="width:85%;align-self:center">
      <div class="modal-header">
          <h5 class="modal-title page-title">Select an artist</h5>
          
      </div>
      <div class="modal-body">
        <div id="artist-list">

        </div>  
        
      </div>
      </div>
      
  </div>
</div>
{% endblock %}
