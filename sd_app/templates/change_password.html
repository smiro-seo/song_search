{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 class="page-title">Change Password - Username: {{ user.username }}</h3>
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input
      type="password"
      class="form-control"
      id="old-password"
      name="old-password"
      placeholder="Enter your old password"
    />
  </div>
  
  <div class="form-group">
    <label for="password1">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter new password"
    />
  </div>
  <div class="form-group">
    <label for="password2">New Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm new password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
