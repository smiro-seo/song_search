{% extends "base.html" %} {% block title %}Search history{% endblock %}
{% block content %}

<h1 align="center" style="margin-bottom:1em">Search history</h1>

<table class="table" id="keyword-table">
    <thead>
        <tr>
        <th scope="col">Date</th>
        <th scope="col">User</th>
        <th scope="col" colspan="3">Download Link</th>
        </tr>
    </thead>
    <tbody>
        {%for search in searches %}
    <tr>
    <td>
        {{search.date.strftime('%Y-%m-%d %H:%M:%S')}}
    </td>
    <td>
        {{search.user}}
    </td>
    <td>
      <a href="{{ url_for('views.download', filename=search.csv_path) }}">Download CSV file</a>
    </td>
    <td class="column_action">
        <button type="button" class="btn btn-info" onClick="repeat_search({{ search.keywords }})">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg> Restore
        </button>
    </td>
    <td class="column_action">
        <button type="button" class="btn btn-danger" onClick="delete_row({{ search.id }}, 'history')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </button>
    </td>
    </tr>
        {% endfor %}
    
  </tbody>
</table>
    

{% endblock %}
